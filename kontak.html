<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kontak</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #333333;
		}
		form {
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			color: #333333;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 3px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
			font-size: 16px;
			color: #555555;
			resize: none;
		}
		input:focus, textarea:focus {
			outline: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
		}
		button[type="submit"] {
			background-color: #333333;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		button[type="submit"]:hover {
			background-color: #555555;
		}
	</style>
</head>
<body>
	<h1>Kontak</h1>
	<form>
		<label for="name">Nama</label>
		<input type="text" id="name" name="name" placeholder="Masukkan nama Anda">

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda">

		<label for="message">Pesan</label>
		<textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda"></textarea>

		<button type="submit">Kirim</button>
	</form>
</body>

<h1><p>belum bisa dipakai yah ngab.</p></h1>
</html>
