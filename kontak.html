<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kontak</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #333333;
        }
        form {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            font-size: 16px;
            color: #555555;
            resize: none;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        button[type="submit"] {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Kontak</h1>
    <form id="email-form">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda">

        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda"></textarea>

        <button type="submit">Kirim</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YXcpV0lw9C0DuJG6f");
        })();
        
        document.getElementById('email-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = Math.random() * 100000 | 0;
            // these IDs from the previous steps
            emailjs.sendForm('service_ymu8r9l', 'template_c2hpju3', this)
                .then(function() {
                    console.log('SUCCESS!');
                    alert('Pesan berhasil terkirim!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Pesan gagal terkirim. Mohon coba lagi!');
                });
        });
    </script>
</body>
</html>
